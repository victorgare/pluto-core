version: 2.1
workflows:
  main:
    jobs:
      - build
executors:
  my-executor:
    machine:
      image: ubuntu-1604:201903-01
      docker_layer_caching: true
    working_directory: ~/pluto-core

jobs:
  build:
    executor: my-executor
    steps:
      - checkout
      - azure-cli/install
      - azure-cli/login-with-service-principal

      - run:
          command: |
            az -v
          name: Verify Azure CLI is installed nad deploy

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install node@10.16.0 (need right version for `yarn`)
          command: |
            set +e             
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install v10.16.0
            nvm alias default v10.16.0

            # Each step uses the same `$BASH_ENV`, so need to modify it
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"" >> $BASH_ENV

      - run:
          name: Check node version
          command: |
            node -v

      - run:
          name: Install function
          command: |
            wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get update
            sudo apt-get install azure-functions-core-tools

      - run:
          name: Build production
          command: |
            npm run build:production

      # - store_artifacts:
      #     path: ~/pluto-core/dist
      #     destination: ~/deploy
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Deploy
          command: |
            func azure functionapp publish pluto-core --typescript --force

orbs:
  azure-cli: circleci/azure-cli@1.0.0
